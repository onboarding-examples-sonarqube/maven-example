on:
    # Trigger analysis when pushing to your main branches, and when creating a pull request.
    push:
      paths:
        - 'sonar-scanner-maven/maven-basic/**'
      branches:
        - main
        - master
        - develop
        - 'releases/**'
    pull_request:
        types: [opened, synchronize, reopened]
    workflow_dispatch:
  
name: SonarQube-Cloud
jobs:
    build:
      name: Build
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
          with:
            fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
        - name: Set up JDK 17
          uses: actions/setup-java@v1
          with:
            java-version: 17
        - name: Cache SonarQube packages
          uses: actions/cache@v4.2.0
          with:
            path: ~/.sonar/cache
            key: ${{ runner.os }}-sonar
            restore-keys: ${{ runner.os }}-sonar
        - name: Cache Maven packages
          uses: actions/cache@v4.2.0
          with:
            path: ~/.m2
            key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
            restore-keys: ${{ runner.os }}-m2
        - name: Build and analyze
          env:
            SONAR_TOKEN: ${{ secrets.SONARQUBE_CLOUD_TOKEN }}
            SONAR_HOST_URL: ${{ vars.SONAR_CLOUD_HOST_URL }}
            GITHUB_REPOSITORY: ${{ github.repository }}
          run: |
            ORG_NAME=$(echo $GITHUB_REPOSITORY | cut -d'/' -f1)
            PROJECT_NAME=$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)
            echo "ORG_NAME: $ORG_NAME"
            mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -f sonar-scanner-maven/maven-basic/pom.xml \
            -Dsonar.verbose=true \
            -Dsonar.projectKey=$ORG_NAME-gh_$PROJECT_NAME \
            -Dsonar.projectName=$ORG_NAME-gh_$PROJECT_NAME \
            -Dsonar.organization=github-onboarding-examples \
            -Dsonar.projectBaseDir=sonar-scanner-maven/maven-basic/ 
            
  